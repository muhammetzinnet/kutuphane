<div *ngIf="dataLoaded==false" class="spinner-grow text-dark" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Kitap Ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText"
    placeholder="Aradığınız kitabı girin">
</div>

<div *ngif="filterText" class="alert alert-success">
{{filterText}} aradınız
</div>

<table *ngIf="dataLoaded==true" class="table table-success table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Kategori</th>
      <th scope="col">Kitabın Türü</th>
      <th scope="col">Kitabın Adı</th>
      <th scope="col">Yazar Adı</th>
      <th scope="col">Yayın Evi</th>
      <th scope="col">Yayın Tarihi</th>
      <th scope="col">Açıklama</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{book.bookId}}</td>
      <td>{{book.categoryId}}</td>
      <td>{{book.kindName}}</td>
      <td>{{book.bookName | uppercase}}</td>
      <td>{{book.author}}</td>
      <td>{{book.publisher}}</td>
      <td>{{book.yearOfPrinting}}</td>
      <td>{{book.description}}</td>
    </tr>
  </tbody>
</table>
