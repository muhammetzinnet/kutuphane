<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title text-center">Kitap Sil</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="bookDeleteForm">
          <div class="mb-3">
            <label for="id" style="display: none;"><b>Kitap Id</b></label>
            <input type="number" id="id" formControlName="id" class="form-control" [(ngModel)]="bookId"
              style="display: none;" />
          </div>
        </form>

        <table class="table container">
          <thead>
            <tr>
              <th>Kitap Id</th>
              <th>Kategori Id </th>
              <th>Kitap Adı</th>
              <th>Kitap Türü</th>
              <th>Açıklama</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="book of books">
              <td>{{book.bookId}}</td>
              <td>{{book.categoryId}}</td>
              <td>{{book.bookName}}</td>
              <td>{{book.kindName}}</td>
              <td>{{book.description}}</td>
            </tr>
          </tbody>

        </table>

      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-dark" (click)="backToList()">Geri dön</button>
        <button class="btn btn-fill btn-danger" style="float: right;" (click)="delete()">Eminim sil</button>
        <span style="float: center;"><b>Bu kitap silinecek emin misiniz?</b></span>

      </div>
    </div>
  </div>
</div>
