<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Kitap Türünü Güncelle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="kindUpdateForm">
          <div class="mb-3">
            <label for="id" style="display: none;"><b>Tür Id</b></label>
            <input type="number" id="kindId" formControlName="kindId" class="form-control" [(ngModel)]="kindId"
              style="display: none;" />
          </div>
          <div class="mb-3">
            <label for="kindName">Tür Adı</label>
            <div class="form-group">
              <input type="text" id="kindName" formControlName="kindName" class="form-control" [(ngModel)]="kindName" />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-dark" (click)="backToList()">Geri dön</button>
        <button class="btn btn-fill btn-success" (click)="update()" style="float: right;">Güncelle</button>
      </div>
    </div>
  </div>
</div>
