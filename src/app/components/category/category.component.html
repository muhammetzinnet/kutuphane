<ul class="list-group">
  <li [class]='getAllCategoryClass()' routerLink='/books'>Tüm Kitaplar</li>
  <li (click)="setCurrentCategory(category)" routerLink="/categories/{{category.categoryId}}"
    *ngFor="let category of categories" [class]="getCurrentCategoryClass(category)">
    {{category.categoryName}}</li>
</ul>
<h5 *ngIf="currentCategory">{{currentCategory.categoryName}} seçtiniz</h5>
