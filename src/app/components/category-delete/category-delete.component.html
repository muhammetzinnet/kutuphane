<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Kategori sil</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="categoryDeleteForm">
          <div class="mb-3">
            <label for="id" style="display: none;"><b>Kategori Id</b></label>
            <input type="number" id="categoryId" formControlName="categoryId" class="form-control" [(ngModel)]="categoryId"
              style="display: none;" />
          </div>
        </form>
        <table class="table container">
          <thead>
            <tr>
              <th>Id</th>
              <th>Kategori</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="category">
              <td>{{category.categoryId}}</td>
              <td>{{category.categoryName}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-dark" (click)="backToList()">Geri d√∂n</button>
        <button class="btn btn-fill btn-danger" style="float: right;" (click)="delete()">Eminim sil</button>
        <span style="float: right;"><b>Bu kategori silinecek emin misiniz?  </b></span>
      </div>
    </div>
  </div>
</div>
