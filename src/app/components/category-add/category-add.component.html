<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Kategori ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="categoryAddForm">
          <div class="mb-3">
            <label for="categoryName">Kategori Adı</label>
            <div class="form-group">
              <input type="text" id="categoryName" formControlName="categoryName" class="form-control"
                placeholder="Kategori Adı" />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-dark" (click)="backToList()">Geri dön</button>
        <button class="btn btn-fill btn-success" (click)="add()" style="float: right;">Ekle</button>
      </div>
    </div>
  </div>
</div>
