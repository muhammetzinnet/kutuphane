<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Kitap Türü</th>
      <th scope="col"><button class="btn btn-success" click="routerLink" routerLink="add">Kitap Türü Ekle</button></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let kind of kinds">
      <th scope="row">{{kind.kindId}}</th>
      <td>{{kind.kindName}}</td>
      <td>
        <button class="btn btn-warning" click="routerLink" routerLink = "update">Güncelle</button>
        <button class="btn btn-danger mx-2" click="routerLink" routerLink="delete">Sil</button>
      </td>
    </tr>
  </tbody>
</table>
