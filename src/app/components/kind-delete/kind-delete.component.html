<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Kitap Türünü Sil</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="kindDeleteForm">
          <div class="mb-3">
            <label for="id" style="display: none;"><b>Tür Id</b></label>
            <input type="number" id="kindId" formControlName="kindId" class="form-control" [(ngModel)]="kindId"
              style="display: none;" />
          </div>
        </form>
        <table class="table container">
          <thead>
            <tr>
              <th>Id</th>
              <th>Tür</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="kind">
              <td>{{kind.kindId}}</td>
              <td>{{kind.kindName}}</td>
            </tr>
          </tbody>

        </table>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-dark" (click)="backToList()">Geri dön</button>
        <button class="btn btn-fill btn-danger" style="float: right;" (click)="delete()">Eminim sil</button>
        <span style="float: right;"><b>Bu kitap türü silinecek emin misiniz?</b></span>
      </div>
    </div>
  </div>
</div>
