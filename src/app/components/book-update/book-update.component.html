<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Kitap Güncelle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="bookUpdateForm">
          <div class="mb-3">
            <label for="categoryId">Kategori Id</label>
            <div class="form-group">
              <input type="number" id="categoryId" formControlName="categoryId" class="form-control"
                placeholder="kategori id">
            </div>
          </div>
          <div class="mb-3">
            <label for="bookId">Kitap Id</label>
            <div class="form-group">
              <input type="number" id="bookId" formControlName="bookId" class="form-control"
                placeholder="Kitap id">
            </div>
          </div>
          <div class="mb-3">
            <label for="book">Kitap Adı</label>
            <div class="form-group">
              <input type="text" id="bookName" formControlName="bookName" class="form-control" placeholder="kitap adı">
            </div>
          </div>
          <div class="mb-3">
            <label for="piece">Kitap Adedi</label>
            <div class="form-group">
              <input type="text" id="piece" formControlName="piece" class="form-control"
                placeholder="kitap adedi">
            </div>
          </div>
          <div class="mb-3">
            <label for="description">Açıklama</label>
            <div class="form-group">
              <input type="text" id="description" formControlName="description" class="form-control"
                placeholder="açıklama">
            </div>
          </div>
        </form>
      <div class="card-footer">
        <button class="btn btn-fill btn-dark" >Geri dön</button>
        <button class="btn btn-fill btn-success" (click)="update()" style="float: right;">Güncelle</button>
      </div>
    </div>
  </div>
</div>
