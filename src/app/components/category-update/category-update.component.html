<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Katagori ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="categoryUpdateForm">
          <div class="mb-3">
            <label for="id" style="display: none;"><b>Katagori Id</b></label>
            <input type="number" id="categoryId" formControlName="categoryId" class="form-controlid"
              [(ngModel)]="categoryId" style="display: none;" />
          </div>
          <div class="mb-3">
            <label for="categoryName">Kategori adı</label>
            <div class="form-group">
              <input type="text" id="categoryName" formControlName="categoryName" class="form-control"
                [(ngModel)]="categoryName" />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-dark" (click)="backToList()">Geri dön</button>
        <button class="btn btn-fill btn-success" (click)="update()" style="float: right;">Güncelle</button>
      </div>
    </div>
  </div>
</div>
